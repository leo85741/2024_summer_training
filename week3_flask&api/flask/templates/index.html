<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各項圖表顯示</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/wordcloud"></script> -->
    <script src="
    https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/bootstrap-responsive.min.css
    " rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        .chart-container {
            margin: 50px 0;
        }
        #wordcloud {
            width: 100%;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="chart-container">
            <h2>月均星等</h2>
            <canvas id="starChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>月均文章數</h2>
            <canvas id="commentChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>月均正負情緒圖</h2>
            <canvas id="sentimentChart" class="chart"></canvas>
        </div>
        
        <!-- <div id="wordcloud" style="width: 500px; height: 400px; border: 1px solid #ccc;"></div> -->
        <div class="chart-container">
            <h2>文字雲</h2>
            <canvas id="wordcloud"></canvas>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
